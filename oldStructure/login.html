<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Login</title>

    <style>
        :root {
            --very-light-pink1: #C7C7C7;
            --very-light-pink2: #b9b3b3;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .login {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            display: grid;
            grid-template-rows: auto auto;
            width: 340px;
        }

        .logo {
            width: 200px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }

        .form {
            display: flex;
            flex-flow: column wrap;
        }

        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 25px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 18px;
        }

        #password {
            margin-bottom: 40px;
        }

        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }

        .login-button {
            margin-bottom: 30px;
        }
        
        .issue {
            text-decoration: none;
            color: var(--hospital-green);
            font-size: var(--sm);
            font-weight: 500;
            text-align: center;
            margin-bottom: 50px;
        }

        .secondary-button {
            background-color: var(--white);
            border-radius: 8px;
            border: 1.5px solid var(--hospital-green);
            color: var(--hospital-green);
            width: 100%;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
            cursor: pointer;
        }

        @media (max-width: 640px) {
            .logo {
                display: block;
            }

            .issue {
                margin-bottom: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="Yard logo" class="logo">

            <form action="./" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" class="input input-password" placeholder="yardsale@example.com">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input input-password" placeholder="*********">

                <input type="submit" value="Log in" class="primary-button login-button">
            </form>

            <a href="#" class="issue">Forgot my password</a>

            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
